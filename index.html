<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Tasbeeh Counter</title>
	<link rel="stylesheet" href="includes/css/style.css">
	<link rel="stylesheet" href="includes/css/shortcut.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<header>
			<nav>
				<div class="header"></div>	
			</nav>
		</header>
	</section>

	<section>
		<main>
			<div class="main">
				<div class="img_read">
					<div class="image_view">
						<img src="" alt="" id="image_view">
						<input type="file" accept='image/*' id="image">
						<label for="image"><span id="addImage">Add Image</span></label><br>
						<span id="imageName"></span>
					</div>
					
				</div><br>
					


				<div class="tasbeeh">
					<div class="brand">
						<span ><b>T</b>asbeeh <b>C</b>ounter</span>
					</div>
		
					<div class="total_number">
						<input type="number" id='numbers' value='0'>
					</div>

					<div class="reset">
						<button class="reset_button" onclick="reset(1000)"></button>
					</div>

					<div class="add">
						<button class="add_button" onclick="addOne(1000)"></button>
					</div>

					<div class="deduct">
						<button class="deduct_button" onclick="deduct(1000)"></button>
					</div>

				</div>
				<textarea name="read" id="read" cols="35" rows="5" placeholder="Write something"></textarea><br>
			</div>			
		</main>
	</section>

	<section>
		<footer>

		</footer>
	</section>

	

<!--ALL JS SCRIPT-->
		<script src="includes/js/script.js"></script>
		<script src="includes/js/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>
</html>
